<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="site-header" role="banner">
      <a href="#" class="logo" aria-label="홈으로">NETFLIX</a>
      <nav aria-label="주 메뉴">
        <ul class="nav">
          <li><a href="#">홈</a></li>
          <li><a href="#">시리즈</a></li>
          <li><a href="#">애니메이션</a></li>
          <li><a href="#">내가 찜한 리스트</a></li>
        </ul>
      </nav>
      <div class="actions">
        <a class="btn ghost" href="#" aria-label="검색">검색</a>
        <a class="btn ghost" href="#" aria-label="로그인">로그인</a>
      </div>
    </header>

    <main id="main" tabindex="-1">
      <!-- Hero -->
      <section class="hero" aria-label="히어로 배너">
        <img class="hero__bg" src="images/hero.jpg" alt="괴수 8호 포스터" />
        <div class="hero__overlay" aria-hidden="true"></div>
        <div class="hero__content">
          <h1 class="hero__title">화제의 시리즈</h1>
          <p class="hero__desc">괴수의 사체를 처리하는 청소업자. 하지만 그의 어린 시절 꿈은 괴수와 싸우는 방위대원. 남자는 꿈을 다시 좇기로 하지만, 소형 괴수가 몸에 기생하면서 뜻밖의 사태가 벌어진다!</p>
          <div class="hero__cta">
            <a href="#" class="btn primary" role="button">재생</a>
            <a href="#" class="btn" role="button">상세 정보</a>
          </div>
        </div>
      </section>

      <!-- Row 1 -->
      <section class="row" aria-labelledby="row1-title">
        <h2 id="row1-title" class="row__title">원진님이 시청 중인 콘텐츠</h2>
        <ul class="cards">
          <li class="card"><a href="#" class="card__link"><img src="images/card-01.jpg" alt="사이버펑크 포스터" /></a></li>
          <li class="card"><a href="#" class="card__link"><img src="images/card-02.jpg" alt="진격의 거인 포스터" /></a></li>
          <li class="card"><a href="#" class="card__link"><img src="images/card-03.jpg" alt="체인소맨 포스터" /></a></li>
          <li class="card"><a href="#" class="card__link"><img src="images/card-04.jpg" alt="최애의 아이 포스터" /></a></li>
          <li class="card"><a href="#" class="card__link"><img src="images/card-05.jpg" alt="주술회전 포스터" /></a></li>
          <li class="card"><a href="#" class="card__link"><img src="images/card-06.jpg" alt="봇치더록 포스터" /></a></li>
        </ul>
      </section>

      <!-- Row 2 -->
      <section class="row" aria-labelledby="row2-title">
        <h2 id="row2-title" class="row__title">연애 세포를 깨우는 작품들</h2>
        <ul class="cards">
          <li class="card"><a href="#" class="card__link"><img src="images/card-07.jpg" alt="그 비스크 돌은 사랑을 한다 포스터" /></a></li>
          <li class="card"><a href="#" class="card__link"><img src="images/card-08.jpg" alt="푸른상자 포스터" /></a></li>
          <li class="card"><a href="#" class="card__link"><img src="images/card-09.jpg" alt="토라도라! 포스터" /></a></li>
          <li class="card"><a href="#" class="card__link"><img src="images/card-10.jpg" alt="스킵과 로퍼 포스터" /></a></li>
          <li class="card"><a href="#" class="card__link"><img src="images/card-11.jpg" alt="호리미야 포스터" /></a></li>
          <li class="card"><a href="#" class="card__link"><img src="images/card-12.jpg" alt="야마다 군과 Lv999의 사랑을 하다 포스터" /></a></li>
        </ul>
      </section>

      <!-- Row 3 -->
      <section class="row" aria-labelledby="row3-title">
        <h2 id="row3-title" class="row__title">밥친구</h2>
        <ul class="cards">
          <li class="card"><a href="#" class="card__link"><img src="images/card-13.jpg" alt="사이키쿠스오의 재난 포스터" /></a></li>
          <li class="card"><a href="#" class="card__link"><img src="images/card-14.jpg" alt="사카모토데이즈 포스터" /></a></li>
          <li class="card"><a href="#" class="card__link"><img src="images/card-15.jpg" alt="스파이패밀리 포스터" /></a></li>
          <li class="card"><a href="#" class="card__link"><img src="images/card-16.jpg" alt="던전밥 포스터" /></a></li>
          <li class="card"><a href="#" class="card__link"><img src="images/card-17.jpg" alt="장송의 프리렌 포스터" /></a></li>
          <li class="card"><a href="#" class="card__link"><img src="images/card-18.jpg" alt="식극의 소마 포스터" /></a></li>
        </ul>
      </section>
    </main>

    <footer class="site-footer" role="contentinfo">
      <nav aria-label="하단 링크">
        <ul class="footer-links">
          <li><a href="#">고객센터</a></li>
          <li><a href="#">이용약관</a></li>
          <li><a href="#">개인정보처리방침</a></li>
        </ul>
      </nav>
      <small>© 2025 Netflix Clone</small>
    </footer>

  </div>
</body>
</html>
