<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  
</head>
<body>
  <div class="page">
    <header class="site-header" role="banner">
      <a href="#" class="logo" aria-label="홈으로">NETFLIX</a>
      <nav aria-label="주 메뉴">
        <ul class="nav">
          <li><a href="#">홈</a></li>
          <li><a href="#">시리즈</a></li>
          <li><a href="#">애니메이션</a></li>
          <li><a href="#">내가 찜한 리스트</a></li>
        </ul>
      </nav>
  <div class="actions">
  <!-- 검색 버튼 -->
  <button class="icon-btn" id="btn-search" aria-label="검색" title="검색">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <circle cx="11" cy="11" r="7"></circle>
      <line x1="16.65" y1="16.65" x2="21" y2="21"></line>
    </svg>
  </button>
  <!-- 검색 UI: actions 안으로 이동 -->
  <div class="search-wrap">
    <form>
      <input type="search" placeholder="제목, 키워드 검색" />
    </form>
    <ul class="recent-layer" hidden></ul>
    <ul class="results"></ul>
  </div>

  <!-- 알림 -->
  <button class="icon-btn" id="btn-noti" aria-label="알림" title="알림">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M18 8a6 6 0 0 0-12 0c0 7-3 6-3 8h18c0-2-3-1-3-8"></path>
      <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
    </svg>
  </button>

  <!-- 프로필 + 드롭다운 화살표 -->
  <button class="profile-btn" id="btn-profile" aria-haspopup="true" aria-expanded="false" title="프로필">
    <img src="images/profile.jpg" alt="내 프로필">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M6 9l6 6 6-6"></path>
    </svg>
  </button>
</div>
    </header>

    <main id="main" tabindex="-1">
      <!--검색 결과 페이지 -->
      <section id="search-results" class="search-page" hidden>
        <h2 class="sr-only">검색 결과</h2>
        <ul class="cards search-cards"></ul>
        <p class="search-empty" hidden>검색 결과가 없습니다.</p>
      </section>
      <!-- Hero -->
      <section class="hero" aria-label="히어로 배너">
        <img class="hero__bg" id="hero-img" src="" alt="" />
    <div class="hero__overlay" aria-hidden="true"></div>
    <div class="hero__content">
      <h1 class="hero__title" id="hero-title"></h1>
      <p class="hero__desc" id="hero-desc"></p>
          <div class="hero__cta">
            <a href="#" class="btn primary" role="button">재생</a>
            <a href="#" class="btn" role="button">상세 정보</a>
          </div>
        </div>
      </section>

      <!-- JS가 rows 전체를 렌더할 컨테이너 -->
  <div id="rows"></div>
    </main>

    <footer class="site-footer" role="contentinfo">
      <nav aria-label="하단 링크">
        <ul class="footer-links">
          <li><a href="#">고객센터</a></li>
          <li><a href="#">이용약관</a></li>
          <li><a href="#">개인정보처리방침</a></li>
        </ul>
      </nav>
      <small>© 2025 Netflix Clone</small>
    </footer>

  </div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
